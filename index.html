<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Levi Gartner"/>
  <link rel="icon" type="image/svg+xml" href="Webicon.svg"/>
  <title>Genres of Australia 1954-2024</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="https://use.typekit.net/jrx8vqr.css">
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="chart-wrapper">
    <button id="open-side-panel">â˜°</button>
  <div class="chart-container">
      <div id="page-logo">
    <img src="Genresofaustralialogo.svg" id="logo-img">
  </div>
  <div class="legend"></div>
    
  <div class="sort-controls">
      <label><input type="radio" name="sortMode" value="chart" checked> Sort by chart position</label>
      <label><input type="radio" name="sortMode" value="genre"> Sort by genre</label>
    </div>
  </div>
  </div>

  <div id="modal" style="display:none;">
    <div class="modal-box">
      <span id="modal-close">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

<div id="side-panel">
  <div class="side-panel-content">
    <span id="side-panel-close">&times;</span>

    <div id="side-panel-header">
      <span class="panel-tab active" data-tab="genres">Genres</span>
      <span class="panel-tab" data-tab="countries">Countries</span>
      <span class="panel-tab" data-tab="artists">Artists</span>
      <span class="panel-tab" data-tab="help">Help</span>
    </div>

    <div id="side-panel-body"></div>
  </div>
</div>
</body>
</html>
