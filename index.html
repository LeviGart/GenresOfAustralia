<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Levi"/>
  <link rel="icon" type="image/svg+xml" href="Webicon.svg"/>
  <title>Genres of Australia 1954-2024</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="chart-container">
    <div class="legend"></div>
    <!-- Sort controls -->
    <div class="sort-controls">
      <label><input type="radio" name="sortMode" value="chart" checked> Sort by chart position</label>
      <label><input type="radio" name="sortMode" value="genre"> Sort by genre</label>
    </div>
  </div>

  <!-- Song Modal -->
  <div id="modal" style="display:none;">
    <div class="modal-box">
      <span id="modal-close">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- Side Panel for Genres/Taxonomies -->
  <div id="side-panel">
    <div class="side-panel-content">
      <span id="side-panel-close">&times;</span>
      <div id="side-panel-body"></div>
    </div>
  </div>
</body>
</html>
